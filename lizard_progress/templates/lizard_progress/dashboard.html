{% extends "lizard_progress/progressbase.html" %}

{% block contentpage %}
  <h2>Dashboard {{ view.project.name }}</h2>
  <ul class="without-bullets">
{% for contractor, area, url in view.areas %}
<img src="{% url lizard_progress_dashboardgraphview project_slug=view.project_slug contractor_slug=contractor.slug area_slug=area.slug %}" title="Voortgang {{ contractor.organization.name }}"/>
{% endfor %}
  </ul>
{% endblock contentpage %}
