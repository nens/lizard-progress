    <div class="container" id="project-slug">
      <div class="row">
        <div class="col-md-12">
          <div class="title">
            <span class="org">
              <a href="/">{{ view.organization|lower }}</a> / 
            </span>
            <span class="project projecttoggle">
              <a href=".">{{ view.project.name|lower }}</a> <i class="fa fa-caret-down"></i>{% if view.project.is_archived %} <i title="Gearchiveerd" class="fa fa-briefcase"></i> {% endif %}
            </span>
            <div class="projectswitcher" style="">
              <ul style="padding:0 20px 20px 20px;">
              {% for project in view.projects %}
                <li style="font-size:0.75em;">{{ view.organization|lower|truncatechars:9 }} / <a href="{% url "lizard_progress_dashboardview" project.slug %}">{{ project.name|lower }}</a></li>
              {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
